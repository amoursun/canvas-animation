<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider variety</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="ball"></div>
        <input class="slider-ball" type="range" value="0" min="0" max="1" step="0.001" />
    </div>
    <div class="container">
        <div class="eye"></div>
        <input class="slider-eye" type="range" value="0" min="0" max="1" step="0.01" />
    </div>
</body>
<script type="module" src="./index.js"></script>
</html>
